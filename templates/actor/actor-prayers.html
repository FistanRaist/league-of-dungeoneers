<div class="actor-prayers">
  <div class="prayer-list">
    <!-- Level 1 -->
    <div class="prayer-level">
      <div class="prayer-header">
        <span>Level 1</span>
        <span>Effect</span>
      </div>
      {{#each system.prayers.level1 as |prayer index|}}
        <div class="prayer-item">
          <div class="field">
            <input type="text" name="system.prayers.level1.{{index}}.name" value="{{prayer.name}}" placeholder="Prayer Name">
          </div>
          <div class="field">
            <input type="text" name="system.prayers.level1.{{index}}.effect" value="{{prayer.effect}}" placeholder="Description">
          </div>
        </div>
      {{/each}}
    </div>
